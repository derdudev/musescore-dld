<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusescoreDLD</title>
    <link rel="stylesheet" href="/public/style.css">
</head>

<body>
    <div class="main-container">
        <div class="content-container">
            <h1>MusescoreDLD</h1>
            <input type="text" name="" id="url-input" placeholder="Paste the url to the score on musescore.com">
            <input type="text" name="" id="filename-input" placeholder="Type your desired filename (or leave empty)">
            <div class="dld-btn-container">
                <div class="dld-btn" id="dld-btn-pdf">PDF</div>
                <div class="dld-btn" id="dld-btn-mp3">MP3</div>
                <div class="dld-btn">SUS</div>
            </div>
        </div>
    </div>

    <script src="/public/script.js"></script>
</body>

</html>
